                        <input type="password" id="inputPassword" class="form-control" ng-model="loginData.password" placeholder="Password" required>

                <div class="col-md-4"></div>
                <div class="col-md-6">
                    <ng-form name="signupForm" class="form-signin">
                        <h2 class="form-signin-heading">Register</h2>
                        <label for="inputName" class="sr-only">Name</label>
                        <input type="text id=" inputName " class="form-control " placeholder="Name " ng-model="signupData.name " required>
                <label for="inputEmail " class="sr-only ">Email address</label>
                <input type="email " id="inputEmail " class="form-control " placeholder="Email address " ng-model="signupData.email " required>
                <label for="inputPassword " class="sr-only ">Password</label>
                <input type="password " id="inputPassword " class="form-control " placeholder="Password " ng-model="signupData.password " required>
                <button class="btn btn-primary " style="float:right; margin-top:20px; margin-bottom:20px; opacity: 6; " ng-disabled="!signupForm.$valid " ng-click="signup(); " type="submit ">Sign up</button>
            </ng-form>
        </div>
        <div class="col-md-2 ">
        </div>
    </div>

    </div>

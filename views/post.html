
<header style="background: #428bca;" class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <span class="meta">Posted by <a href="#">{{post.user.name}}</a> on {{post.date | date:'fullDate'}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div ng-bind-html="post.content">
                </div>
            </div>
        </div>
    </div>
</article>
